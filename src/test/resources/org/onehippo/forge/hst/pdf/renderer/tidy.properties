#
# JTidy configurations
#

clean = true
output-xhtml = true
doctype = omit
numeric-entities = true
input-encoding = UTF-8
quiet = true
show-warnings = false
force-output = true

new-blocklevel-tags = header section aside article nav footer figure figcaption
new-empty-tags = header section aside article nav footer figure figcaption
new-inline-tags = header section aside article nav footer figure figcaption
new-pre-tags = header section aside article nav footer figure figcaption
